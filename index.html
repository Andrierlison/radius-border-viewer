<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RADIUS BORDER VIEWER</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/57ded0e204.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>RADIUS BORDER VIEWER</h1>
    </header>
    <main>
      <input
        oninput="toView()"
        type="number"
        id="topLeft"
        placeholder="Top Left"
      />
      <input
        oninput="toView()"
        type="number"
        id="topRight"
        placeholder="Top Right"
      />
      <input
        oninput="toView()"
        type="number"
        id="bottomRight"
        placeholder="Bottom Right"
      />
      <input
        oninput="toView()"
        type="number"
        id="bottomLeft"
        placeholder="Bottom Left"
      />
      <p id="code"></p>
      <div id="box"></div>
    </main>
