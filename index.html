<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radius border viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/57ded0e204.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Radius border viewer</h1>
    </header>

    <main>
      <article>
        <h2 class="placeholder">
          Enter the values below and the css code will appear beside.
        </h2>
        <div class="inputs-and-code">
          <div class="inputs">
            <input
              oninput="getInputsValues()"
              type="number"
              id="inputWidth"
              placeholder="Width"
            />
            <input
              oninput="getInputsValues()"
              type="number"
              id="inputHeight"
              placeholder="Height"
            />
            <input
              oninput="getInputsValues()"
              type="number"
              id="topLeft"
              placeholder="Top Left"
            />
            <input
              oninput="getInputsValues()"
              type="number"
              id="topRight"
              placeholder="Top Right"
            />
            <input
              oninput="getInputsValues()"
              type="number"
              id="bottomRight"
              placeholder="Bottom Right"
            />
            <input
              oninput="getInputsValues()"
              type="number"
              id="bottomLeft"
              placeholder="Bottom Left"
            />
          </div>
          <span id="code"></span>
        </div>
        <input id="hidden-input" type="text" />
        <button id="copy-button">Copy</button>
      </article>

      <div id="box"></div>
    </main>
    <footer>
      <ul class="contacts">
        <li>
          <h4>CONTACT</h4>
        </li>
        <li>
          <a
            target="_blank"
            href="https://www.linkedin.com/in/andrierlison-da-silva-916775190/"
          >
            <i class="fab fa-linkedin-in"></i>Linkedin/andrierlison-da-silva</a
          >
        </li>
        <li>
          <a target="_blank" href="https://github.com/Andrierlison">
            <i class="fab fa-github-alt"></i>Github.com/Andrierlison</a
          >
        </li>
        <li>
          <a href="mailto:andrierlisonsilva8@gmail.com">
            <i class="fas fa-envelope"></i>andrierlisonsilva8@gmail.com</a
          >
        </li>
      </ul>
      <p>DEVELOPED BY ANDRIERLISON</p>
    </footer>
    <script src="./js/toView.js"></script>
  </body>
</html>
